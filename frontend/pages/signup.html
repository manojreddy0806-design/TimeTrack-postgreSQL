<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TimeTrack</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .signup-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #667eea;
            margin: 0;
            font-size: 32px;
        }
        .logo p {
            color: #666;
            margin-top: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .plans {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .plan-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .plan-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        .plan-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        .plan-card h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .plan-card .price {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        .plan-card .storage {
            color: #666;
            font-size: 14px;
        }
        .plan-card .popular {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 10px;
            display: inline-block;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .submit-btn:hover {
            transform: scale(1.02);
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>TimeTrack</h1>
            <p>Multi-Store Time & Inventory Management</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="companyName">Company Name *</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label>Select Plan *</label>
                <div class="plans">
                    <div class="plan-card" data-plan="basic">
                        <h3>Basic</h3>
                        <div class="price">$29<small>/mo</small></div>
                        <div class="storage">1GB Storage</div>
                    </div>
                    <div class="plan-card selected" data-plan="standard">
                        <span class="popular">Popular</span>
                        <h3>Standard</h3>
                        <div class="price">$79<small>/mo</small></div>
                        <div class="storage">10GB Storage</div>
                    </div>
                    <div class="plan-card" data-plan="premium">
                        <h3>Premium</h3>
                        <div class="price">$199<small>/mo</small></div>
                        <div class="storage">100GB Storage</div>
                    </div>
                </div>
                <input type="hidden" id="selectedPlan" name="plan" value="standard" required>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Continue to Payment
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="/index.html">Login</a>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        // Plan selection
        document.querySelectorAll('.plan-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.plan-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                document.getElementById('selectedPlan').value = card.dataset.plan;
            });
        });
        
        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorMsg = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            // Hide error
            errorMsg.classList.remove('show');
            
            // Get form data
            const formData = {
                company_name: document.getElementById('companyName').value.trim(),
                email: document.getElementById('email').value.trim().toLowerCase(),
                plan: document.getElementById('selectedPlan').value
            };
            
            // Validation
            if (!formData.company_name) {
                showError('Company name is required');
                return;
            }
            if (!formData.email) {
                showError('Email is required');
                return;
            }
            if (!formData.plan) {
                showError('Please select a plan');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Processing...';
            
            try {
                const response = await fetch(`${API_BASE}/tenants/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Signup failed');
                }
                
                // Redirect to Stripe checkout
                if (data.checkout_url) {
                    window.location.href = data.checkout_url;
                } else {
                    throw new Error('No checkout URL received');
                }
                
            } catch (error) {
                console.error('Signup error:', error);
                showError(error.message || 'Failed to create account. Please try again.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Continue to Payment';
            }
        });
        
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
        }
        
        // Check for cancelled signup
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('cancelled') === 'true') {
            showError('Signup was cancelled. Please try again if you want to continue.');
        }
    </script>
</body>
</html>
