<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory — TimeTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest' };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#3B82F6',
                            hover: '#2563EB'
                        },
                        secondary: '#64748B',
                        light: '#F8FAFC',
                        'card-border': '#E2E8F0',
                        'input-border': '#CBD5E1'
                    }
                }
            }
        };
    </script>
    <style>
        ::-webkit-scrollbar { display: none; }
        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .page-fade-in {
            animation: fadeInPage 0.6s ease forwards;
        }
        .nav-link-active {
            color: #1d4ed8 !important;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 16px rgba(15, 23, 42, 0.18);
        }
        .nav-link-active:hover {
            color: white !important;
            background-color: rgba(59, 130, 246, 0.5) !important;
        }
        .stage-input {
            width: 90px;
            padding: 0.5rem;
            border: 2px solid #CBD5E1;
            border-radius: 0.5rem;
            text-align: center;
            font-size: 0.9rem;
        }
        .stage-input:focus {
            outline: none;
            border-color: #3B82F6;
            ring: 2px;
            ring-color: rgba(59, 130, 246, 0.2);
        }
        .special-row {
            background: #FEF9C3;
            font-weight: 700;
        }
        .inventory-table td {
            vertical-align: middle;
        }
        .inventory-table td:nth-child(3),
        .inventory-table td:nth-child(4) {
            text-align: center;
        }
        .inventory-table td:nth-child(5) {
            text-align: center;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.show {
            display: flex;
        }
        .modal-container {
            background: white;
            border-radius: 1rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #E2E8F0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748B;
            padding: 0.5rem;
            line-height: 1;
        }
        .modal-close:hover {
            color: #1E293B;
        }
        .modal-body {
            padding: 1.5rem;
        }
        .modal-form-group {
            margin-bottom: 1.5rem;
        }
        .modal-form-group label {
            display: block;
            font-weight: 600;
            color: #1E293B;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        .modal-form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #CBD5E1;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        .modal-form-group input:focus {
            outline: none;
            border-color: #3B82F6;
            ring: 4px;
            ring-color: rgba(59, 130, 246, 0.1);
        }
        .modal-error {
            display: none;
            background: #FEE2E2;
            color: #991B1B;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .modal-error.show {
            display: block;
        }
        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid #E2E8F0;
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }
        .modal-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        .modal-btn-primary {
            background: #3B82F6;
            color: white;
        }
        .modal-btn-primary:hover {
            background: #2563EB;
        }
        .modal-btn-secondary {
            background: #F1F5F9;
            color: #475569;
        }
        .modal-btn-secondary:hover {
            background: #E2E8F0;
        }
    </style>
</head>
<body class="bg-light font-sans antialiased text-slate-800">
    <div id="app-container" class="min-h-screen pb-12">
        <header id="header" class="sticky top-0 z-50 w-full">
            <div class="w-[95%] max-w-7xl mx-auto mt-4 bg-gradient-to-r from-blue-600 to-blue-700 backdrop-blur-xl rounded-2xl shadow-2xl border border-blue-400/30">
                <div class="flex items-center justify-between px-10 py-4">
                    <div class="flex items-center space-x-3">
                        <div class="bg-white rounded-xl p-2.5 flex items-center justify-center hover:scale-110 transition-transform duration-200 shadow-lg">
                            <i class="fa-solid fa-clock text-blue-600 text-xl"></i>
                        </div>
                        <span class="text-2xl font-bold text-white">TimeTrack</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <nav class="hidden md:flex items-center space-x-3 bg-blue-700/20 px-3 py-2 rounded-xl backdrop-blur-sm">
                            <a href="dashboard.html" data-nav-link class="relative z-10 flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform">
                                <i class="fa-solid fa-chart-pie mr-2"></i>
                                Dashboard
                            </a>
                            <a href="timeclock.html" data-nav-link class="relative z-10 flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform">
                                <i class="fa-solid fa-clock mr-2"></i>
                                Time Clock
                            </a>
                            <a href="inventory.html" data-nav-link class="relative z-10 flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform">
                                <i class="fa-solid fa-boxes mr-2"></i>
                                Inventory
                            </a>
                            <a href="eod.html" data-nav-link class="relative z-10 flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform">
                                <i class="fa-solid fa-calendar-check mr-2"></i>
                                End of Day
                            </a>
                        </nav>
                        <button class="hidden md:flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform border border-white/20" onclick="logoutApp()">
                            <i class="fa-solid fa-arrow-right-from-bracket mr-2"></i>
                            Logout
                        </button>
                        <button class="md:hidden text-white hover:text-blue-200 transition-colors duration-200">
                            <i class="fa-solid fa-bars text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main id="main-content" class="page-fade-in max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-12">
            <div id="inventoryRoot">
                <div class="mb-8 bg-gradient-to-r from-slate-50 to-blue-50 p-8 rounded-xl border border-slate-200 shadow-sm">
                    <h2 class="text-3xl font-bold text-slate-900 mb-6 flex items-center gap-3">
                        <i class="fa-solid fa-boxes text-primary"></i>
                        Inventory Management
                    </h2>
                    <div class="flex flex-col lg:flex-row gap-4 items-center">
                        <button id="addItemBtn" class="flex items-center gap-2 px-6 py-3 text-sm font-semibold text-white bg-gradient-to-r from-purple-600 to-purple-700 rounded-lg hover:from-purple-700 hover:to-purple-800 hover:shadow-lg hover:scale-105 transition-all duration-200 shadow-sm" onclick="window.openAddItemModal(); return false;">
                            <i class="fa-solid fa-plus"></i>
                            Add Item
                        </button>
                        <input id="inventorySearch" placeholder="Search items (name or SKU)" class="flex-1 px-5 py-3 text-base bg-white border border-input-border rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary focus:shadow-lg transition-all duration-300 hover:border-slate-400 min-w-0" />
                        <button id="submitInventoryBtn" class="flex items-center gap-2 px-6 py-3 text-sm font-semibold text-white bg-gradient-to-r from-emerald-500 to-emerald-600 rounded-lg hover:from-emerald-600 hover:to-emerald-700 hover:shadow-lg hover:scale-105 transition-all duration-200 shadow-sm" onclick="submitInventorySnapshot(); return false;">
                            <i class="fa-solid fa-chart-bar"></i>
                            Submit Inventory
                        </button>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl border border-card-border shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full inventory-table">
                            <thead class="bg-slate-50">
                                <tr>
                                    <th class="px-6 py-4 text-left text-sm font-semibold text-slate-900">Device Name</th>
                                    <th class="px-6 py-4 text-left text-sm font-semibold text-slate-900">SKU</th>
                                    <th class="px-6 py-4 text-center text-sm font-semibold text-slate-900">Current Qty</th>
                                    <th class="px-6 py-4 text-center text-sm font-semibold text-slate-900">Stage</th>
                                    <th class="px-6 py-4 text-center text-sm font-semibold text-slate-900">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="inventoryTableBody" class="divide-y divide-slate-200"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Edit Item Modal -->
    <div id="editItemModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="text-xl font-bold text-slate-900">✏️ Edit Item</h3>
                <button class="modal-close" onclick="closeEditItemModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="editItemError" class="modal-error"></div>
                <form id="editItemForm">
                    <div class="modal-form-group">
                        <label for="editItemName">Item Name <span class="text-red-500">*</span></label>
                        <input type="text" id="editItemName" name="editItemName" placeholder="Enter item name" required autofocus>
                    </div>
                    <div class="modal-form-group">
                        <label for="editItemSku">SKU <span class="text-red-500">*</span></label>
                        <input type="text" id="editItemSku" name="editItemSku" placeholder="Enter SKU (e.g., APP001)" required>
                    </div>
                    <input type="hidden" id="editItemOldSku" name="editItemOldSku">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="modal-btn modal-btn-secondary" onclick="closeEditItemModal()">Cancel</button>
                <button type="button" class="modal-btn modal-btn-primary" onclick="submitEditItem()">Save Changes</button>
            </div>
        </div>
    </div>
    
    <!-- Add Item Modal -->
    <div id="addItemModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="text-xl font-bold text-slate-900">➕ Add New Item</h3>
                <button class="modal-close" onclick="closeAddItemModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="addItemError" class="modal-error"></div>
                <form id="addItemForm">
                    <div class="modal-form-group">
                        <label for="itemName">Item Name <span class="text-red-500">*</span></label>
                        <input type="text" id="itemName" name="itemName" placeholder="Enter item name" required autofocus>
                    </div>
                    <div class="modal-form-group">
                        <label for="itemSku">SKU <span class="text-red-500">*</span></label>
                        <input type="text" id="itemSku" name="itemSku" placeholder="Enter SKU (e.g., APP001)" required>
                    </div>
                    <div class="modal-form-group">
                        <label for="itemQuantity">Initial Quantity</label>
                        <input type="number" id="itemQuantity" name="itemQuantity" placeholder="0" value="0" min="0">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="modal-btn modal-btn-secondary" onclick="closeAddItemModal()">Cancel</button>
                <button type="button" class="modal-btn modal-btn-primary" onclick="submitAddItem()">Add Item</button>
            </div>
        </div>
    </div>
    
    <script src="static/js/script.js"></script>
    <script>
        const mainContent = document.getElementById('main-content');
        if (mainContent) {
            requestAnimationFrame(() => {
                mainContent.classList.add('page-fade-in');
            });
        }

        const nav = document.querySelector('nav');
        if (nav) {
            const links = Array.from(nav.querySelectorAll('a[data-nav-link]'));
            const currentPath = window.location.pathname.split('/').pop();
            const activeLink = links.find(link => link.getAttribute('href').split('/').pop() === currentPath) || links[0];
            if (activeLink) {
                activeLink.classList.add('nav-link-active');
            }
        }
    </script>
</body>
</html>
