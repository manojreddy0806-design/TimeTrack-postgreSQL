<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Clock â€” TimeTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest' };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#3B82F6',
                            hover: '#2563EB'
                        },
                        secondary: '#64748B',
                        light: '#F8FAFC',
                        'card-border': '#E2E8F0',
                        'input-border': '#CBD5E1'
                    }
                }
            }
        };
    </script>
    <style>
        ::-webkit-scrollbar { display: none; }
        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .page-fade-in {
            animation: fadeInPage 0.6s ease forwards;
        }
        .nav-link-active {
            color: #1d4ed8 !important;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 16px rgba(15, 23, 42, 0.18);
        }
        .nav-link-active:hover {
            color: white !important;
            background-color: rgba(59, 130, 246, 0.5) !important;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-light font-sans antialiased text-slate-800">
    <div id="app-container" class="min-h-screen pb-12">
        <header id="header" class="sticky top-0 z-50 w-full">
            <div class="w-[95%] max-w-7xl mx-auto mt-4 bg-gradient-to-r from-blue-600 to-blue-700 backdrop-blur-xl rounded-2xl shadow-2xl border border-blue-400/30">
                <div class="flex items-center justify-between px-10 py-4">
                    <div class="flex items-center space-x-3">
                        <div class="bg-white rounded-xl p-2.5 flex items-center justify-center hover:scale-110 transition-transform duration-200 shadow-lg">
                            <i class="fa-solid fa-clock text-blue-600 text-xl"></i>
                        </div>
                        <span class="text-2xl font-bold text-white">TimeTrack</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <nav class="hidden md:flex items-center space-x-3 bg-blue-700/20 px-3 py-2 rounded-xl backdrop-blur-sm">
                            <a href="dashboard.html" data-nav-link class="relative z-10 flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform">
                                <i class="fa-solid fa-chart-pie mr-2"></i>
                                Dashboard
                            </a>
                            <a href="timeclock.html" data-nav-link class="relative z-10 flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform">
                                <i class="fa-solid fa-clock mr-2"></i>
                                Time Clock
                            </a>
                            <a href="inventory.html" data-nav-link class="relative z-10 flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform">
                                <i class="fa-solid fa-boxes mr-2"></i>
                                Inventory
                            </a>
                            <a href="eod.html" data-nav-link class="relative z-10 flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform">
                                <i class="fa-solid fa-calendar-check mr-2"></i>
                                End of Day
                            </a>
                        </nav>
                        <button class="hidden md:flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform border border-white/20" onclick="logoutApp()">
                            <i class="fa-solid fa-arrow-right-from-bracket mr-2"></i>
                            Logout
                        </button>
                        <button class="md:hidden text-white hover:text-blue-200 transition-colors duration-200">
                            <i class="fa-solid fa-bars text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main id="main-content" class="page-fade-in max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-12">
            <div id="timeclockTabRoot" class="bg-white p-10 rounded-2xl border border-card-border shadow-xl">
                <div class="text-center mb-8">
                    <div class="bg-gradient-to-r from-blue-600 to-blue-700 w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg">
                        <i class="fa-solid fa-clock text-white text-3xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-slate-900 mb-4">Time Clock</h2>
                    <div id="statusText" class="text-lg text-secondary font-medium mb-6">Ready to Clock In</div>
                    <div class="text-6xl font-bold text-primary mb-8" id="timeDisplay">--:--:--</div>
                </div>
                
                <div id="clockButtons" class="flex flex-col sm:flex-row gap-4 justify-center mb-8">
                    <button id="clockInBtn" class="flex-1 flex items-center justify-center gap-3 px-8 py-4 text-base font-semibold text-white bg-gradient-to-r from-emerald-500 to-emerald-600 rounded-xl hover:from-emerald-600 hover:to-emerald-700 hover:shadow-xl hover:scale-105 active:scale-95 transition-all duration-200 shadow-lg">
                        <i class="fa-solid fa-sign-in-alt"></i>
                        Clock In
                    </button>
                    <button id="clockOutBtn" class="flex-1 flex items-center justify-center gap-3 px-8 py-4 text-base font-semibold text-white bg-gradient-to-r from-red-500 to-red-600 rounded-xl hover:from-red-600 hover:to-red-700 hover:shadow-xl hover:scale-105 active:scale-95 transition-all duration-200 shadow-lg">
                        <i class="fa-solid fa-sign-out-alt"></i>
                        Clock Out
                    </button>
                </div>
                
                <div class="camera-container hidden" id="cameraContainer">
                    <div class="relative max-w-2xl mx-auto mb-6">
                        <video id="video" autoplay playsinline class="w-full rounded-xl shadow-2xl"></video>
                        <div id="detectionOverlay" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>
                    </div>
                    <div class="flex flex-col sm:flex-row justify-center gap-4">
                        <button id="captureBtn" class="flex items-center justify-center gap-2 px-6 py-3 text-sm font-semibold text-white bg-emerald-500 rounded-lg hover:bg-emerald-600 hover:shadow-lg hover:scale-105 transition-all duration-200 shadow-sm">
                            <i class="fa-solid fa-camera"></i>
                            Capture Face
                        </button>
                        <button id="cancelCameraBtn" class="flex items-center justify-center gap-2 px-6 py-3 text-sm font-semibold text-slate-700 bg-slate-200 rounded-lg hover:bg-slate-300 hover:shadow-lg hover:scale-105 transition-all duration-200">
                            <i class="fa-solid fa-times"></i>
                            Cancel
                        </button>
                    </div>
                </div>
                
                <div id="photoPreview" class="hidden">
                    <div class="max-w-md mx-auto mb-6">
                        <img id="capturedPhoto" alt="Captured" class="w-full rounded-xl shadow-2xl" />
                        <div id="recognitionResult" class="mt-4 p-4 bg-slate-50 rounded-lg text-center"></div>
                    </div>
                    <div class="flex flex-col sm:flex-row justify-center gap-4">
                        <button id="confirmPhotoBtn" class="flex items-center justify-center gap-2 px-6 py-3 text-sm font-semibold text-white bg-emerald-500 rounded-lg hover:bg-emerald-600 hover:shadow-lg hover:scale-105 transition-all duration-200 shadow-sm">
                            <i class="fa-solid fa-check"></i>
                            Confirm
                        </button>
                        <button id="retakeBtn" class="flex items-center justify-center gap-2 px-6 py-3 text-sm font-semibold text-slate-700 bg-amber-200 rounded-lg hover:bg-amber-300 hover:shadow-lg hover:scale-105 transition-all duration-200">
                            <i class="fa-solid fa-redo"></i>
                            Retake
                        </button>
                    </div>
                </div>
                
                <div id="loadingIndicator" class="hidden text-center mt-8">
                    <div class="inline-block w-10 h-10 border-4 border-slate-200 border-t-primary rounded-full animate-spin"></div>
                    <p class="mt-4 text-secondary">Processing...</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="static/js/face-recognition.js"></script>
    <script src="static/js/script.js"></script>
    <script src="static/js/timeclock-handler.js"></script>
    <script>
        const mainContent = document.getElementById('main-content');
        if (mainContent) {
            requestAnimationFrame(() => {
                mainContent.classList.add('page-fade-in');
            });
        }

        const nav = document.querySelector('nav');
        if (nav) {
            const links = Array.from(nav.querySelectorAll('a[data-nav-link]'));
            const currentPath = window.location.pathname.split('/').pop();
            const activeLink = links.find(link => link.getAttribute('href').split('/').pop() === currentPath) || links[0];
            if (activeLink) {
                activeLink.classList.add('nav-link-active');
            }
        }
    </script>
</body>
</html>
