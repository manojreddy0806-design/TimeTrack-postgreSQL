<body class="bg-light font-sans antialiased text-slate-800">
    <div id="app-container" class="min-h-screen pb-12">
        <header id="header" class="sticky top-0 z-50 w-full">
            <div class="w-[95%] max-w-7xl mx-auto mt-4 bg-gradient-to-r from-blue-600 to-blue-700 backdrop-blur-xl rounded-2xl shadow-2xl border border-blue-400/30">
                <div class="flex items-center justify-between px-10 py-4">
                    <div class="flex items-center space-x-3">
                        <div class="bg-white rounded-xl p-2.5 flex items-center justify-center hover:scale-110 transition-transform duration-200 shadow-lg">
                            <i class="fa-solid fa-clock text-blue-600 text-xl"></i>
                        </div>
                        <span class="text-2xl font-bold text-white">TimeTrack</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <nav id="primaryNav" class="hidden md:flex items-center space-x-3 bg-blue-700/20 px-3 py-2 rounded-xl backdrop-blur-sm">
                            <a href="manager.html" data-nav-link class="relative z-10 flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform">
                                <i class="fa-solid fa-chart-pie mr-2"></i>
                                Dashboard
                            </a>
                            <a href="add-employee.html" data-nav-link class="relative z-10 flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform">
                                <i class="fa-solid fa-user-plus mr-2"></i>
                                Add Employee
                            </a>
                            <a href="list-employees.html" data-nav-link class="relative z-10 flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform">
                                <i class="fa-solid fa-users mr-2"></i>
                                Employees
                            </a>
                        </nav>
                        <button class="hidden md:flex items-center px-6 py-2.5 text-sm font-semibold text-blue-50 hover:text-white hover:bg-blue-400/50 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform border border-white/20" onclick="logoutApp()">
                            <i class="fa-solid fa-arrow-right-from-bracket mr-2"></i>
                            Logout
                        </button>
                        <button class="md:hidden text-white hover:text-blue-200 transition-colors duration-200">
                            <i class="fa-solid fa-bars text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main id="main-content" class="page-fade-in max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-12">
            <div id="page-header" class="mb-8 bg-gradient-to-r from-slate-50 to-blue-50 p-8 rounded-xl border border-slate-200 shadow-sm">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="bg-primary/10 p-3 rounded-full">
                            <i class="fa-solid fa-users text-primary text-2xl"></i>
                        </div>
                        <div>
                            <h1 class="text-3xl font-bold text-slate-900 mb-1">All Employees</h1>
                            <p class="text-base text-secondary leading-relaxed">Manage your team and track employee information with secure biometric authentication.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="stats-section" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl border border-card-border shadow-sm hover:shadow-xl hover:scale-[1.02] transition-all duration-300">
                    <div class="flex items-center justify-between">
                        <div>
                            <p id="totalEmployeesCount" class="text-3xl font-bold text-slate-900 mb-1">0</p>
                            <p class="text-sm font-medium text-slate-600">Total Employees</p>
                        </div>
                        <div class="bg-blue-100 p-3 rounded-lg hover:scale-110 transition-transform duration-200">
                            <i class="fa-solid fa-users text-2xl text-blue-600"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl border border-card-border shadow-sm hover:shadow-xl hover:scale-[1.02] transition-all duration-300">
                    <div class="flex items-center justify-between">
                        <div>
                            <p id="activeEmployeesCount" class="text-3xl font-bold text-slate-900 mb-1">0</p>
                            <p class="text-sm font-medium text-slate-600">Currently Active</p>
                        </div>
                        <div class="bg-green-100 p-3 rounded-lg hover:scale-110 transition-transform duration-200">
                            <i class="fa-solid fa-user-check text-2xl text-green-600"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div id="filter-section" class="bg-white p-8 rounded-xl border border-card-border shadow-sm mb-8">
                <div class="flex flex-col lg:flex-row lg:items-center lg:space-x-6 space-y-4 lg:space-y-0">
                    <label for="searchInput" class="text-base font-semibold text-slate-800 flex items-center">
                        <i class="fa-solid fa-search mr-3 text-primary text-lg"></i>
                        Search Employees
                    </label>
                    <input type="text" id="searchInput" placeholder="Search by name, role, or department..." class="flex-1 px-5 py-3.5 text-base bg-slate-50 border border-input-border rounded-md focus:ring-2 focus:ring-primary/20 focus:border-primary focus:bg-white transition-all duration-300 hover:border-slate-400 hover:shadow-md focus:shadow-lg focus:scale-[1.01]">
                </div>
            </div>

            <div id="loadingState" class="text-center py-12 bg-white rounded-xl border border-card-border shadow-sm">
                <i class="fa-solid fa-spinner fa-spin text-3xl text-primary mb-4"></i>
                <p class="text-secondary">Loading employees...</p>
            </div>

            <div id="emptyState" class="hidden text-center py-16 bg-white rounded-xl border border-card-border shadow-sm">
                <div class="text-5xl mb-4">ðŸ‘¤</div>
                <p class="text-secondary text-lg mb-6">No employees found</p>
                <a href="add-employee.html" class="inline-flex items-center px-5 py-2.5 text-sm font-semibold text-white bg-primary rounded-md hover:bg-primary-hover transition shadow-sm">
                    <i class="fa-solid fa-user-plus mr-2"></i>
                    Add Your First Employee
                </a>
            </div>

            <div id="employeesGrid" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </main>
    </div>

    <script src="static/js/script.js"></script>
    <script>
        const mainContent = document.getElementById('main-content');

        (function initPageTransitions() {
            if (mainContent) {
                requestAnimationFrame(() => {
                    mainContent.classList.add('page-fade-in');
                });
                mainContent.addEventListener('animationend', (event) => {
                    if (event.animationName === 'fadeInPage') {
                        mainContent.classList.remove('page-fade-in');
                    }
                });
            }

            const nav = document.getElementById('primaryNav');
            if (!nav) {
                return;
            }

            const links = Array.from(nav.querySelectorAll('a[data-nav-link]'));
            if (!links.length) {
                return;
            }

            const currentPath = window.location.pathname.split('/').pop();
            const activeLink = links.find(link => link.getAttribute('href').split('/').pop() === currentPath) || links[0];
            if (activeLink) {
                activeLink.classList.add('nav-link-active');
            }
        })();

        let allEmployees = [];

        function getInitials(name) {
            return name
                .split(' ')
                .map(word => word[0])
                .join('')
                .toUpperCase()
                .substring(0, 2);
        }

        async function loadEmployees() {
            try {
                showLoadingState(true);
                allEmployees = await apiGet('/employees/');
                renderEmployees();
            } catch (err) {
                console.error('Failed to load employees:', err);
                const loadingState = document.getElementById('loadingState');
                loadingState.classList.remove('hidden');
                loadingState.innerHTML = '<p class="text-red-600 font-semibold">Failed to load employees</p>';
            }
        }

        function showLoadingState(isLoading) {
            const loadingState = document.getElementById('loadingState');
            const employeesGrid = document.getElementById('employeesGrid');
            const emptyState = document.getElementById('emptyState');

            if (isLoading) {
                loadingState.classList.remove('hidden');
                employeesGrid.classList.add('hidden');
                emptyState.classList.add('hidden');
            } else {
                loadingState.classList.add('hidden');
            }
        }

        function updateStats(filteredEmployees) {
            const totalEmployeesCount = document.getElementById('totalEmployeesCount');
            const activeEmployeesCount = document.getElementById('activeEmployeesCount');

            totalEmployeesCount.textContent = allEmployees.length.toString();

            const activeCount = allEmployees.filter(emp => {
                const status = (emp.status || emp.current_status || '').toLowerCase();
                return status === 'active' || status === 'working' || status === 'present';
            }).length;
            activeEmployeesCount.textContent = activeCount.toString();
        }

        function renderEmployees() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            let filteredEmployees = allEmployees;

            if (searchTerm) {
                filteredEmployees = filteredEmployees.filter(emp =>
                    emp.name.toLowerCase().includes(searchTerm) ||
                    (emp.role && emp.role.toLowerCase().includes(searchTerm)) ||
                    (emp.store_id && String(emp.store_id).toLowerCase().includes(searchTerm))
                );
            }

            updateStats(filteredEmployees);
            showLoadingState(false);

            const employeesGrid = document.getElementById('employeesGrid');
            const emptyState = document.getElementById('emptyState');

            if (filteredEmployees.length === 0) {
                employeesGrid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            employeesGrid.classList.remove('hidden');

            employeesGrid.innerHTML = filteredEmployees.map(emp => {
                const initials = getInitials(emp.name);
                const faceImage = emp.face_image || null;

                const avatarHtml = faceImage
                    ? `<img src="${faceImage}" alt="${escapeHtml(emp.name)}" class="w-16 h-16 rounded-full object-cover border-[3px] border-slate-200">`
                    : `<div class="w-16 h-16 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white text-xl font-bold">${initials}</div>`;

                const hourlyPay = (emp.hourly_pay !== undefined && emp.hourly_pay !== null)
                    ? `$${Number(emp.hourly_pay).toFixed(2)}`
                    : 'Not set';

                const phoneNumber = emp.phone_number ? escapeHtml(emp.phone_number) : 'Not provided';

                return `
                    <div class="bg-white p-6 rounded-xl border border-card-border shadow-sm hover:shadow-xl transition-all duration-300 hover:-translate-y-1 hover:scale-[1.02] cursor-pointer" onclick="window.location.href='employee-activities.html?employeeId=${emp.employee_id}'">
                        <div class="flex items-center space-x-4 mb-4">
                            ${avatarHtml}
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-slate-900">${escapeHtml(emp.name)}</h3>
                                <p class="text-sm text-secondary">${escapeHtml(emp.role || 'Employee')}</p>
                            </div>
                        </div>
                        <div class="space-y-3">
                            <div class="flex justify-between items-center text-sm">
                                <span class="font-medium text-slate-600 flex items-center gap-2"><i class="fa-solid fa-phone text-primary"></i>Phone</span>
                                <span class="text-slate-900">${phoneNumber}</span>
                            </div>
                            <div class="flex justify-between items-center text-sm">
                                <span class="font-medium text-slate-600 flex items-center gap-2"><i class="fa-solid fa-dollar-sign text-emerald-500"></i>Hourly Rate</span>
                                <span class="text-slate-900 font-semibold">${hourlyPay}</span>
                            </div>
                        </div>
                        <div class="mt-4 pt-4 border-t border-card-border" onclick="event.stopPropagation();">
                            <button
                                onclick="removeEmployee('${emp.employee_id}', '${escapeHtml(emp.name)}')"
                                class="w-full inline-flex items-center justify-center gap-2 px-4 py-2.5 text-sm font-semibold text-white bg-red-500 rounded-md hover:bg-red-600 transition shadow-sm">
                                <i class="fa-solid fa-trash"></i>
                                Remove Employee
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.removeEmployee = async function(employeeId, employeeName) {
            if (!confirm(`Are you sure you want to remove ${employeeName}?\n\nThis action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/employees/${employeeId}`, { method: 'DELETE' });
                if (!response.ok) {
                    throw new Error('Failed to delete employee');
                }

                const result = await response.json();
                if (result.success) {
                    showSuccess(`${employeeName} has been removed successfully.`);
                    await loadEmployees();
                } else {
                    showError('Failed to remove employee: ' + (result.error || 'Unknown error'));
                }
            } catch (err) {
                console.error('Failed to remove employee:', err);
                showError('Failed to remove employee: ' + err.message);
            }
        };

        document.getElementById('searchInput').addEventListener('input', renderEmployees);

        const session = loadSession();
        if (!session || session.role !== 'manager') {
            window.location = 'index.html';
        }

        loadEmployees();
    </script>
</body>
